<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="1200" height="800" fill="white"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="black">
    Machine Learning System Architecture for Financial Prediction
  </text>
  
  <!-- External Sources Layer -->
  <g id="external-sources">
    <rect x="50" y="70" width="200" height="200" fill="none" stroke="black" stroke-width="2" rx="10"/>
    <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">External Sources</text>
    
    <!-- Financial Institutions -->
    <rect x="65" y="105" width="170" height="25" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="150" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Financial Institutions</text>
    
    <!-- Credit Bureaus -->
    <rect x="65" y="140" width="170" height="25" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="150" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Credit Bureaus</text>
    
    <!-- Market Data Feeds -->
    <rect x="65" y="175" width="170" height="25" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="150" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Market Data Feeds</text>
    
    <!-- Social Media -->
    <rect x="65" y="210" width="170" height="25" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="150" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Social Media</text>
    
    <!-- Economic Indicators -->
    <rect x="65" y="245" width="170" height="25" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="150" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Economic Indicators</text>
  </g>
  
  <!-- Data Collection Layer -->
  <g id="data-collection">
    <rect x="350" y="150" width="200" height="80" fill="none" stroke="black" stroke-width="2" rx="10"/>
    <text x="450" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">Data Collection Layer</text>
    <rect x="365" y="185" width="170" height="30" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Data Ingestion &amp; Validation</text>
  </g>
  
  <!-- Feature Engineering Layer -->
  <g id="feature-engineering">
    <rect x="650" y="150" width="200" height="80" fill="none" stroke="black" stroke-width="2" rx="10"/>
    <text x="750" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">Feature Engineering Layer</text>
    <rect x="665" y="185" width="170" height="30" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="750" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Feature Extraction &amp; Selection</text>
  </g>
  
  <!-- Model Layer -->
  <g id="model-layer">
    <rect x="950" y="150" width="200" height="80" fill="none" stroke="black" stroke-width="2" rx="10"/>
    <text x="1050" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">Model Layer</text>
    <rect x="965" y="185" width="170" height="30" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="1050" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">Ensemble Models</text>
    <text x="1050" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">(AdaBoost, RF, GB, LR)</text>
  </g>
  
  <!-- Prediction Layer -->
  <g id="prediction-layer">
    <rect x="650" y="340" width="200" height="120" fill="none" stroke="black" stroke-width="2" rx="10"/>
    <text x="750" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">Prediction Layer</text>
    
    <!-- Real-time & Batch Prediction -->
    <rect x="665" y="375" width="170" height="30" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="750" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">Real-time &amp; Batch</text>
    <text x="750" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">Prediction</text>
    
    <!-- Prediction Caching -->
    <rect x="665" y="415" width="170" height="30" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="750" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Prediction Caching</text>
  </g>
  
  <!-- Presentation Layer -->
  <g id="presentation-layer">
    <rect x="350" y="570" width="500" height="150" fill="none" stroke="black" stroke-width="2" rx="10"/>
    <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">Presentation Layer</text>
    
    <!-- Web UI -->
    <rect x="365" y="605" width="120" height="30" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="425" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Web UI</text>
    
    <!-- API Endpoints -->
    <rect x="540" y="605" width="120" height="30" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="600" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">API Endpoints</text>
    
    <!-- Visualization -->
    <rect x="715" y="605" width="120" height="30" fill="none" stroke="black" stroke-width="1" rx="5"/>
    <text x="775" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Visualization</text>
  </g>
  
  <!-- Arrows -->
  <!-- External Sources to Data Collection -->
  <path d="M 250 170 L 350 190" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Data Collection to Feature Engineering -->
  <path d="M 550 190 L 650 190" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Feature Engineering to Model -->
  <path d="M 850 190 L 950 190" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Model to Prediction -->
  <path d="M 1050 230 L 1050 300 L 750 300 L 750 340" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Prediction to Presentation -->
  <path d="M 750 460 L 750 570" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
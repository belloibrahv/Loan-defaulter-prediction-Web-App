{% extends "template.html" %}
{% block content %}
<div class="container py-5">
  <div class="assessment-form mx-auto text-center" style="max-width: 600px;">
    <div class="form-header">
      <h2 class="form-title">Assessment Result</h2>
    </div>
    <div class="alert alert-info mt-4" style="font-size:1.2rem;">
      <strong>{{ prediction_result }}</strong>
      <div class="mt-2">{{ prediction_details }}</div>
    </div>
    <a href="{{ url_for('assessment') }}" class="btn btn-primary mt-4">Start New Assessment</a>
  </div>
</div>
{% endblock %}
